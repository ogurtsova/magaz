{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="{{ request.path }}" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-success" type="submit">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
